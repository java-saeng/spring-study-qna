{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            {{#question}}
            <header class="qna-header">
                <h2 class="qna-title">{{title}}</h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/100000059371774/picture"
                                 class="article-author-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            {{#writer}}
                            <a href="/users/92/kimmunsu" class="article-author-name">{{name}}</a>
                            {{/writer}}
                            <a href="/questions/413" class="article-header-time" title="퍼머링크">
                                2015-12-30 01:47
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">{{contents}}
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <form class="form-update" action="/question/{{id}}" method="POST">
                                    <button class="link-delete-article" type="submit">
                                        <input type="hidden" name="_method" value="PUT"/>수정
                                    </button>
                                </form>
                            </li>
                            <li>
                                <form class="form-delete" action="/question/{{id}}" method="POST">
                                    <button class="link-delete-article" type="submit">
                                        <input type="hidden" name="_method" value="DELETE"/>삭제
                                    </button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>


                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong>{{answerSize}}</strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">
                            <article class="article" id="${id}">
                                {{#trueAnswers}}
                                <div class="article-header">
                                    <div class="article-header-thumb">
                                        <img src="https://graph.facebook.com/v2.3/1324855987/picture"
                                             class="article-author-thumb" alt="">
                                    </div>
                                    <div class="article-header-text">
                                        <a href="/users/1/자바지기" class="article-author-name">{{writer.name}}</a>
                                        <a href="#answer-1434" class="article-header-time" title="퍼머링크">
                                            2016-01-12 14:06
                                        </a>
                                    </div>
                                </div>
                                <div class="article-doc comment-doc">
                                    <p>{{content}}</p>
                                </div>
                                <div class="article-util">
                                    <ul class="article-util-list">
                                        <li>
                                            <a class="link-modify-article"
                                               href="/questions/413/answers/1405/form">수정</a>
                                        </li>
                                        <li>
                                            <form class="form-delete" action="/question/{{question.id}}/answer/{{id}}"
                                                  method="POST">
                                                <input type="hidden" name="_method" value="DELETE">
                                                <button type="submit" class="delete-answer-button">삭제</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                            {{/trueAnswers}}
                            <form class="submit-write" id="submit">
                                <div class="form-group" style="padding:14px;">
                                    <textarea class="form-control" id="content" name="content"
                                              placeholder="Update your status"></textarea>
                                </div>
                                <button class="btn btn-success pull-right" type="input" id="answerButton">답변하기</button>
                                <div class="clearfix"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {{/question}}
        </div>
    </div>
</div>

{{/partial}}

{{> base}}
